<script language="javascript">
function validate()
{
	if(document.form1.keyid.value=="")
	{
	alert("Enter the Key Pair ID");
	document.form1.keyid.focus();
	return false;
	}
	if(document.form1.sendto.value=="")
	{
	alert("Enter the Reciever");
	document.form1.sendto.focus();
	return false;
	}
	if(document.form1.message.value=="")
	{
	alert("Enter the Message");
	document.form1.message.focus();
	return false;
	}
return true;	
}
